<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FreelanceCamp</title>
	<link rel="stylesheet" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Vollkorn:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="content-wrapper">
		<header class="header">
			<div class="header__row">
				<div class="header__logo">
					<a href="#"><img src="./img/icons/logo.svg" alt="logo"></a>
				</div>
				<div class="header__mail">
					<a href="mailto: hello@balicamp.ru">hello@balicamp.ru</a>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main__description">
				<div class="main__top">
					<div class="name">
						о. Бали
					</div>
					<h1>
						Freelance camp
					</h1>
					<p>
						Мечта свободного верстальщика
					</p>
					<button class="btn">
						Узнать больше
					</button>
				</div>
				<div class="main__bottom">
					<div class="title">
						Что там?
					</div>
					<div class="body">
						Рай на земле. Только для верстальщиков, которые осмелятся отправиться на другой конец земли в поисках гармонии и свободы, успеха и счастья.
					</div>
				</div>
			</div>
			<div class="main__image">
				<div class="pic first">
					<img src="./img/first.png" alt="bali">
				</div>
				<div class="pic second">
					<img src="./img/second.png" alt="bali">
				</div>
			</div>
		</main>

	</div>
	<footer class="footer">
		© Copyright 2022
	</footer>
	<script src="./js/main.js"></script>
</body>
</html>
